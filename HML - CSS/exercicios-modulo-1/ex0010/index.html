<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos ou simplesmente aumente e dimuniua o tamanho do seu na vegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <p>Testando com uma foto agora</p>
    <picture>
        <source media="(max-width: 660px )" srcset="imagens/imagen-3.jpg" type="image/jpg">
        <source media="(max-width: 925px)" srcset="imagens/imagen-2.jpg" type="image/jpg">
        <img src="imagens/imagen-1.jpg" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/musica.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="media/musica.mp3"></a></p>
    </audio>


    

    <br><br><hr>
    <h2>Acessar outros exercícios</h2>
    <br><br><hr>
    <p><a href="../../../index.html" rel="next" target="_self">index</a></p>
</body>
</html>
